<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Adivina el número 🔢</title>
</head>
<body>
    <div class="container">
        <section class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1>Número Secreto 🕹️</h1>
                    <h2>🌟 Adivina el número del 1 al 10 🌟</h2>
                </div>
                <section class="container__input">
                    <input type="number" id="valorUsuario" min="1" max="10" placeholder="1-10 " required>
                </section>
                <div class="container__info">
                    <p class="texto__parrafo"></p>
                    <span class="texto__intentos"></span>
                </div>
                <div class="container__botones">
                    <button onclick="verificarIntento();" class="boton_intentar" id="intentar">Intentar</button>
                    <button onclick="reiniciarJuego();" class="boton_nuevo_juego" id="reiniciar" disabled> ↻
                        Reiniciar</button>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
